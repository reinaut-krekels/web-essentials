<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H4 Oef1: soundboard layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="oefening1.css"/>
</head>
<body>
<header>
	<h1>Soundboard</h1>
</header>

<article>
	<img src='assets/buzzer.png' alt="red buzzer"/>
	<audio controls>
		<source src="assets/buzzer.mp3" type="audio/mp3">
	</audio>
</article>

<article>
	<img src='assets/fart.png' alt="stick figure farting"/>
	<audio controls>
		<source src="assets/fart.mp3" type="audio/mp3">
	</audio>
</article>

<article>
	<img src='assets/doorbell.png' alt="doorbell"/>
	<audio controls>
		<source src="assets/doorbell.mp3" type="audio/mp3">
	</audio>
</article>

<article>
	<img src='assets/badumtss.png' alt="stick figure drumming"/>
	<audio controls>
		<source src="assets/badumtss.mp3" type="audio/mp3">
	</audio>
</article>

</body>
</html>
